buildscript {
    ext.kotlin_version = '1.9.10'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}
subprojects { project ->
    if (project.name.contains('flutter_image_compress') && project.plugins.hasPlugin('com.android.library')) {
        project.android.namespace = 'com.github.yujiahaoluo.flutter_image_compress'
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
